<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Green</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="father">
        <h1>LOGIN</h1>
        <form action="">
          <div class="inputs">
            <div class="box">
              <i class="fas fa-portrait portrait"></i>
              <input type="email" placeholder="Email or Pkone" required />
            </div>
            <div class="box">
              <i class="fas fa-lock lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <span><a href="#">Forgot Password?</a></span>
          </div>
          <button type="submit"><i class="fas fa-check"></i></button>
        </form>
        <p class="or">OR</p>
        <div class="Media">
          <div class="media1">
            <a href="#"><i class="fab fa-facebook med1"></i></a>
            <a href="#"><i class="fab fa-twitter med2"></i></a>
            <a href="#"><i class="fab fa-google med3"></i></a>
            <a href="https://github.com/Andrew-website"
              ><i class="fab fa-github med4"></i
            ></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
